<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head> 
    <title>地址联动</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
    <script type="text/javascript" src="js/commom/jquery-1.11.1.js"></script> 
	<script type="text/javascript" src="js/address.js"></script>
	<style type="text/css">
		.ads {
			width:150px;
			height: auto;
			border-width:1px;
			border-color: green;
			border-style: solid;
			float: left;
			margin-right: 50px;
		}
		.ads a {
			text-decoration: none;
			color: black;
		}
		.ads a:hover {
			text-decoration: underline;
			color: blue;
		}
	</style>
  </head>
  
  <body>
    <h1>地址联动</h1>
    <div id="address1" class="ads">
    	<ul>
    		<li><a onclick="loadingAddress(this)" href="javascript:void(0);">北京</a></li>
    		<li><a onclick="loadingAddress(this)" href="javascript:void(0);">上海</a></li>
    		<li><a onclick="loadingAddress(this)" href="javascript:void(0);">天津</a></li>
    		<li><a onclick="loadingAddress(this)" href="javascript:void(0);">重庆</a></li>
    	</ul>
    </div>
    <div id="address2" class="ads" style="display: none">
    	<ul>
    	</ul>
    </div>
    <div id="address3" class="ads" style="display: none">
    	<ul>
    	</ul>
    </div>
  </body>
</html>
